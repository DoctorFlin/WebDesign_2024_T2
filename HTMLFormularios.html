<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Formulários</title>
</head>
<body>

<form action="https://www.w3school.com/action_page.php">
    <fieldset>
        <legend>Formulário</legend>
        <label for="meeting">Digite a Data:</label>
        <input type="datetime-local" id="meeting" name="meeting"><br>

        <h2>Informe seus Dados de Acesso</h2>
        <label for="username">Usuário:</label>
        <input type="text" id="username" name="username"><br>
        <label for="pwd">Senha:</label>
        <input type="password" id="pwd" name="pwd"><br>

        <h2>Informe seus Dados Pessoais</h2>
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name"><br>
        <label for="address">Endereço:</label>
        <input type="text" id="address" name="address" placeholder="Digite seu endereço completo"><br>
        <label for="number">Número:</label>
        <input type="text" id="number" name="number" placeholder="Digite o número"><br>
        <label for="complement">Complemento:</label>
        <input type="text" id="complement" name="complement" placeholder="Digite seu complemento"><br>
        
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" placeholder="Digite seu CEP"><br>

        <h2>Selecione a Cidade</h2>
        <label><input type="checkbox" name="city" value="Sorocaba"> Sorocaba</label><br>
        <label><input type="checkbox" name="city" value="Jundiaí"> Jundiaí</label><br>
        <label><input type="checkbox" name="city" value="Itu"> Itu</label><br>
        <label><input type="checkbox" name="city" value="Campinas"> Campinas</label><br>
        <label><input type="checkbox" name="city" value="São Paulo"> São Paulo</label><br>
        <label><input type="checkbox" name="city" value="Marília"> Marília</label><br>

        <label for="state">Selecione o Estado:</label>
        <select id="state" name="state">
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="MG">Minas Gerais</option>
            <option value="ES">Espírito Santo</option>
            <option value="PR">Paraná</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="SC">Santa Catarina</option>
        </select><br><br>

        <input type="submit" value="Enviar">
    </fieldset>
</form>

</body>
</html>
