<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Formulários</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link para o arquivo CSS externo -->
</head>
<body>

<!-- Barra de navegação -->
<div class="navbar">
    <a href="#">Início</a>
    <a href="#">Contato</a>
    <a href="#">Suporte</a>
</div>

<!-- Formulário -->
<form action="https://www.w3school.com/action_page.php">
    <fieldset>
        <legend>Formulário</legend>
        
        <div class="form-group">
            <label for="meeting">Digite a Data:</label>
            <input type="date" id="meeting" name="meeting">
        </div>

        <h2>Informe seus Dados de Acesso</h2>
        <div class="form-group">
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username">
        </div>
        <div class="form-group">
            <label for="pwd">Senha:</label>
            <input type="password" id="pwd" name="pwd">
        </div>

        <h2>Informe seus Dados Pessoais</h2>
        <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name">
        </div>
        <div class="form-group">
            <label for="address">Endereço:</label>
            <input type="text" id="address" name="address" placeholder="Digite seu endereço completo">
        </div>
        <div class="form-group">
            <label for="number">Número:</label>
            <input type="text" id="number" name="number" placeholder="Digite o número">
        </div>
        <div class="form-group">
            <label for="complement">Complemento:</label>
            <input type="text" id="complement" name="complement" placeholder="Digite seu complemento">
        </div>
        <div class="form-group">
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" placeholder="Digite seu CEP">
        </div>

        <div class="form-group">
            <label for="state">Selecione o Estado:</label>
            <select id="state" name="state">
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
                <option value="ES">Espírito Santo</option>
                <option value="PR">Paraná</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="SC">Santa Catarina</option>
            </select>
        </div>

        <h2>Selecione a Cidade</h2>
        <div class="form-group">
            <input list="cities" name="city" id="city">
            <datalist id="cities">
                <option value="Sorocaba">
                <option value="Jundiaí">
                <option value="Itu">
                <option value="Campinas">
                <option value="São Paulo">
                <option value="Marília">
            </datalist>
        </div>

        <h2>Selecione o Gênero</h2>
        <div class="form-group">
            <label><input type="radio" name="gender" value="Masculino"> Masculino</label>
            <label><input type="radio" name="gender" value="Feminino"> Feminino</label>
            <label><input type="radio" name="gender" value="Prefiro não falar"> Prefiro não falar</label>
        </div>

        <h2>Escolha o Curso</h2>
        <div class="form-group">
            <label><input type="checkbox" name="course" value="ADS"> ADS</label>
            <label><input type="checkbox" name="course" value="Jogos"> Jogos</label>
            <label><input type="checkbox" name="course" value="Gestão de TI"> Gestão de TI</label>
            <label><input type="checkbox" name="course" value="Banco de Dados"> Banco de Dados</label>
        </div>

        <h2>Selecione o Modelo</h2>
        <div class="form-group">
            <label><input type="radio" name="model" value="Presencial"> Presencial</label>
            <label><input type="radio" name="model" value="EAD"> EAD</label>
            <label><input type="radio" name="model" value="Semi Presencial"> Semi Presencial</label>
        </div>

        <input type="submit" value="Enviar">
    </fieldset>
</form>

</body>
</html>
